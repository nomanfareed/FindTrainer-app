<div class="my-3 p-3 bg-white rounded shadow-sm main">
  <h5 class="border-bottom border-gray pb-2 mb-2">Reviews Sent</h5>
  <div class="media text-muted pt-3" *ngFor="let item of ReviewsSent">
    <img [src]="item.ReceiverProfileUrl" class="mr-3" />
    <div class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-gray-dark"
          >{{ item.ReceiverName }}
          <app-rating [avgRating]="item.Stars"></app-rating>
        </strong>
        <a href="#"><i class="fas fa-trash"></i></a>
        <!-- <button type="button" class="btn btn-danger">Delete</button> -->
      </div>
      <span class="d-block">{{ item.Content }}</span>
      <span class="d-block small">{{ item.CreatedDate }}</span>
    </div>
  </div>
</div>
