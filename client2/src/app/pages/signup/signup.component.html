<div class="container">
  <div class="row">
    <div class="col">
      <form
        class="needs-validation"
        [formGroup]="signUpForm"
        (ngSubmit)="submitFunc()"
      >
        <!-- Name -->
        <div class="mb-3">
          <app-text-input
            [formControl]="signUpForm.controls['KnownAs']"
            [label]="'Full Name'"
          ></app-text-input>
        </div>
        <!-- Gender -->
        <div class="mb-3">
          <label>Gender</label>
          <select
            class="custom-select"
            [ngClass]="{
              'is-invalid':
                signUpForm.get('Gender').errors &&
                signUpForm.get('Gender').touched
            }"
            formControlName="Gender"
          >
            <option disabled>Choose your Gender</option>
            <option [ngValue]="0">Female</option>
            <option [ngValue]="1">Male</option>
          </select>
          <div class="invalid-feedback">Please enter a valid Gender</div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <app-text-input
            [formControl]="signUpForm.controls['Email']"
            [label]="'Email'"
            [type]="'Email'"
          ></app-text-input>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <app-text-input
            [formControl]="signUpForm.controls['Password']"
            [label]="'Password'"
            [type]="'Password'"
          ></app-text-input>
        </div>
        <!-- Role -->
        <div class="radioButton mb-3">
          <label for="IsTrainer">Role</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="IsTrainer"
              id="inlineRadio1"
              formControlName="IsTrainer"
              [value]="true"
            />
            <label class="form-check-label" for="inlineRadio1"
              >Certified Personal Trainer</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="IsTrainer"
              id="inlineRadio2"
              value="option2"
              formControlName="IsTrainer"
              [value]="false"
            />
            <label class="form-check-label" for="inlineRadio2"
              >Looking for Trainer</label
            >
          </div>
        </div>
        <hr class="mb-4" />
        <button
          class="btn btn-lg btn-block btn-warning"
          [disabled]="!signUpForm.valid"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
